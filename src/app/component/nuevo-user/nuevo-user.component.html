<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Firstname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Lastname</span>
        </label>
    </div>

    <label>
      <select required="" class="input">
        <option value="" disabled selected id="colorcito">Selecciona un rol</option>
        <option value="MASTER">MASTER</option>
        <option value="STAFF">STAFF</option>
        <option value="ADMIN">ADMIN</option>
      </select>
    </label>


    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Confirm password</span>
    </label>
    <button class="submit" routerLink="/components/error" routerLinkActive="active-link">Submit</button>
    <p class="signin" routerLink="/components/login" routerLinkActive="active-link">Already have an acount ? <a href="#">Signin</a> </p>
  </form>

</body>
</html>
