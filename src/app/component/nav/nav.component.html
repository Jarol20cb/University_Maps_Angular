<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>



</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Nerko+One&family=Pathway+Extreme:ital@1&display=swap');

*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Nerko One', cursive;
    font-size: 25px;
}


.header{

    background-color: #1b3039;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    height: 85px;
    padding: 5px 10%;
    position: fixed;
  top: 0;
  left: 0;
  right: 0;
}

.header .logo{
    cursor: pointer;
    margin-right: auto;
}

.header .logo img{
    height: 70px;
    width: auto;
    transition: all 0.3s;
}

.header .logo img:hover{
    transform: scale(1.2);
}


.big-heading {
  font-size: 2rem; /* Tamaño de fuente grande */
  font-weight: bold; /* Peso de fuente en negrita */
  text-align: center; /* Alineación de texto centrada */
  text-transform: uppercase; /* Texto en mayúsculas */
  letter-spacing: 0.01em; /* Espaciado entre letras */
  color: white; /* Color blanco */
  text-shadow: 2px 2px 4px rgba(0,0,0,0.4); /* Sombra de texto */
  transition: transform 0.3s ease-out;
  font-family: 'Nerko One', cursive; /*Tipo de letra*/
  -webkit-text-stroke: #c9c9c9;
}
.big-heading:hover {
  transform: scale(1.50); /* Aumentar tamaño en 10% */
  cursor: pointer; /* Cambiar cursor a pointer */
}


@media screen and (max-width: 768px) {
  .big-heading {
    font-size: 1.5rem; /* Tamaño de fuente reducido para dispositivos móviles */
  }
}

a {
  text-decoration: none; /* Quitar subrayado */
  color: #1b3039;
}
.select {
  position: relative;
  top: 15px;
  right: 40px;
}
.Btn {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition-duration: .3s;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
  background-color: rgb(255, 65, 65);
  font-family: Arial, sans-serif;
  top: -5px;

}

/* plus sign */
.sign {
  width: 100%;
  transition-duration: .3s;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
}

.sign svg {
  width: 17px;
  font-family: Arial, sans-serif;
}

.sign svg path {
  fill: white;
  font-family: Arial, sans-serif;
}
/* text */
.text {
  position: absolute;
  right: 0%;
  width: 0%;
  opacity: 0;
  color: white;
  font-size: 15px;
  font-weight: 600;
  transition-duration: .3s;
  font-family: Arial, sans-serif;
}
/* hover effect on button width */
.Btn:hover {
  width: 125px;
  border-radius: 40px;
  transition-duration: .3s;
  font-family: Arial, sans-serif;
}

.Btn:hover .sign {
  width: 30%;
  transition-duration: .3s;
  padding-left: 20px;
  font-family: Arial, sans-serif;

}
/* hover effect button's text */
.Btn:hover .text {
  opacity: 1;
  width: 70%;
  transition-duration: .3s;
  padding-right: 10px;
  font-family: Arial, sans-serif;
}
/* button click effect*/
.Btn:active {
  transform: translate(2px ,2px);
  font-family: Arial, sans-serif;
}

.img-zoom {
  transition: transform 0.3s ease;
}

.img-zoom:hover {
  transform: scale(1.2);
}





</style>
<body>
  <header class="header">
    <div class="logo">
        <a href="https://jarol20cb.github.io/University-Maps/" target="_blank">
            <H1  class="big-heading">University Maps</H1>
          </a>
  </div>
<div
style="
  position: relative;
  top: -5px;
  right: 37px;
"
